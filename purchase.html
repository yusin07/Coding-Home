						<li class="nav-item">
							<button class="btn btn-link btn-focus-none w-100 px-0 py-2 border-0 justify-content-center d-flex align-items-center px-md-4" data-bs-toggle="modal" data-bs-target="#loginModal">
								<span class="material-symbols-outlined me-2">account_circle</span>登入
							</button>							
						</li>
					</ul>

	<!-- Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-body">
				<div class="d-flex align-items-center justify-content-between">
					<h2 class="fs-5 fw-bold text-center ps-4 w-100">登入</h2>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="row justify-content-center mt-4 mt-sm-5 mb-3">
					<div class="col-sm-9 col-lg-7">
						<div class="d-flex"></div>
						<div>
							<label for="email" class="form-label">信箱</label>
							<input type="email" class="form-control" id="email" placeholder="請輸入信箱">
						</div>
						<div class="mt-3 mt-sm-4">
							<label for="password" class="form-label">密碼</label>
							<input type="password" class="form-control" id="password" placeholder="請輸入密碼">
						</div>
						<div class="mt-3 mt-sm-4">
							<button class="btn btn-gradient w-100" type="submit">登入</button>
						</div>
						<div class="d-flex gap-3 align-items-center mt-4 mt-sm-6">

<section class="bg-black  pt-4 pb-5 pt-md-6 pb-md-8">
    <div class="container">
        <div class="row gy-6">
            <div class="col-md-5 col-lg-4">
                <div class="course-card bg-dark bg-shadow d-flex gap-4 flex-column p-4 py-md-6 px-md-5">
                    <div class="d-flex flex-column align-items-center flex-shrink-0">
                        <img src="./assets/images/teacher01.jpg" alt="avatar" class="rounded-circle border border-3 border-primary" width="100px">
                        <span class="mt-2">Belinda</span>
                    </div>
                    <hgroup class="d-flex flex-column flex-grow-1">
                        <h2 class="fw-bold fs-9 text-center">2022 Python 全攻略｜從入門到實務</h1>
                        <span class="text-primary mt-1 d-block text-center">前端語言</span>
                        <p class="mt-2">帶領無基礎、文組生、對網頁設計有興趣的人，進入網站工程領域的基礎課，將從最基礎的 HTML 語法出發。</p>
                    </hgroup> 
                </div>
            </div>
            <div class="col-md-7 col-lg-8">
                <form class="purchase-form bg-dark3">
                    <h1 class="fw-bold fs-4 text-center">課程報名</h1>
                    <div class="mt-5 mt-md-6">
                        <h3 class="fs-9 fw-bold text-center text-md-start">選則付款方式</h3>
                        <div class="purchase-btn-group d-flex flex-wrap gap-2 mt-3 mt-md-4 gap-lg-3">
                            <button class="btn btn-lg btn-outline-light active">信用卡付款</button>
                            <button class="btn btn-lg btn-outline-light">超商付款</button>
                            <button class="btn btn-lg btn-outline-light">ATM轉帳</button>
                            <button class="btn btn-lg btn-outline-light">12期分期付款</button>
                        </div>
                    </div>
                    <div class="mt-5">
                        <h3 class="fs-9 fw-bold text-center text-md-start">訂單資訊</h3>
                        <div class="d-flex flex-column gap-3 gap-md-4 mt-3 mt-md-4">
                            <div class="row gy-3 gy-md-4">
                                <div class="col-lg-6">
                                    <label for="name" class="form-label">姓名</label>
                                    <input type="text" name="name" id="name" class="form-control" placeholder="請輸入姓名">
                                </div>
                                <div class="col-lg-6">
                                    <label for="phone" class="form-label">電話</label>
                                    <input type="tel" name="phone" id="phone" class="form-control" placeholder="請輸入電話">
                                </div>
                                <div class="col-12">
                                    <label for="mail" class="form-label">Email</label>
                                    <input type="email" name="mail" id="mail" class="form-control" placeholder="請輸入Email">
                                </div>
                                <div class="col-lg-6">
                                    <label for="course" class="form-label">課程</label>
                                    <select class="form-select" aria-label="course" id="course">
                                        <option value="1堂50分鐘">1堂50分鐘</option>
                                        <option value="3堂50分鐘">3堂50分鐘</option>
                                        <option value="10堂50分鐘" selected>10堂50分鐘</option>
                                        <option value="20堂50分鐘">20堂50分鐘</option>
                                    </select>
                                </div>
                                <div class="col-lg-6">
                                    <label class="form-label">想預約的日期</label>
                                    <input type="text" name="date-picker" class="form-control" placeholder="請選擇日期">
                                </div>
                                <div class="col-12">
                                    <label for="address" class="form-label">上課地點</label>
                                    <input type="text" name="address" id="address" class="form-control" placeholder="請輸入上課地點">
                                </div>
                            </div>
                            <div class="d-flex flex-column align-items-md-center mt-2 justify-content-md-between flex-md-row gap-4 mt-md-0">
                                <span class="font-monospace fs-9">NT$1600</span>
                                <a href="./purchase-creditcard.html" class="btn btn-gradient">前往結賬</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
